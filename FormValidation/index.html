<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error{
            font-size: 13px;
            font-style: italic;
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- form -->
    <div  class="w-100 d-flex justify-content-center">
        <form name="reg" oninput="handleClearForm()" onsubmit="return handleSubmit()" class="w-100 d-flex flex-column gap-3" style="max-width: 450px;">
            <div class="d-flex flex-column gap-1">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Eg: John">
                <span class="error"></span>
            </div>
            <div class="d-flex flex-column gap-1">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Eg: @john">
                <span class="error"></span>
            </div>
            <div class="d-flex flex-column gap-1">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="Eg: email@gmail.com">
                <span class="error"></span>
            </div>
            <div class="d-flex flex-column gap-1">
                <label for="number">Number: </label>
                <input type="text" id="number" name="number" placeholder="Eg: 1234567890">
                <span class="error"></span>
            </div>
            <div class="d-flex flex-column gap-1">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Eg: xxxxxxxxxx">
                <span class="error"></span>
            </div>
            <div class="d-flex flex-column gap-1">
                <label for="confirm_password">Confirm Password: </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Eg: xxxxxxxxxx">
                <span class="error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
